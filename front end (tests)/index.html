<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste API</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Teste de API - Usu√°rios</h2>
  <div class="row g-3">
    <div class="col-12 col-md-6 col-xl-3">
      <button id="btnCadastrar" class="btn btn-success w-100">Cadastrar</button>
      <pre id="outputCadastrar" class="bg-light p-2 border rounded mt-2"></pre>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
      <button id="btnListar" class="btn btn-primary w-100">Listar</button>
      <pre id="outputListar" class="bg-light p-2 border rounded mt-2"></pre>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
      <button id="btnAlterar" class="btn btn-warning w-100">Alterar</button>
      <pre id="outputAlterar" class="bg-light p-2 border rounded mt-2"></pre>
    </div>
    <div class="col-12 col-md-6 col-xl-3">
      <button id="btnExcluir" class="btn btn-danger w-100">Excluir</button>
      <pre id="outputExcluir" class="bg-light p-2 border rounded mt-2"></pre>
    </div>
  </div>
</div>

<script src="scripts/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
